<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/28676f8654.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>astrid-weather-app</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-4">
            <div class="mb-3">
              <input
                type="text"
                class="form-control search-box"
                placeholder="Search city here"
                id="search-city"
              />
              <input
                class="btn btn-light search-button"
                type="submit"
                value="🔍"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-12">
          <div class="card main-card">
            <div class="card-body">
              <h5 class="card-title-main"></h5>
              <p class="card-text-main">°C</p>
              <h6 class="card-text" id="time"></h6>
              <div id="icon"></div>
              <p class="main-card-blurb">
                <strong id="description"></strong><br />
                Wind: <strong id="wind-speed"></strong><br />
                Humidity: <strong id="humidity"></strong>
              </p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text-temperature">15°C</p>
              <i class="fa-solid fa-cloud-rain forecast-icon"></i>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text-temperature">15°C</p>
              <i class="fa-solid fa-cloud-sun forecast-icon"></i>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text-temperature">15°C</p>
              <i class="fa-solid fa-cloud-rain forecast-icon"></i>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text-temperature">15°C</p>
              <i class="fa-solid fa-cloud-sun forecast-icon"></i>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-text-temperature">15°C</p>
              <i class="fa-solid fa-cloud-rain forecast-icon"></i>
            </div>
          </div>
        </div>
      </div>
      <br />
      <footer>
        Coded by
        <a href="https://github.com/astrid-ridg" target="_blank"
          >Astrid Ridgway</a
        >, code hosted on
        <a href="https://github.com/astrid-ridg/final-project" target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://astrid-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
